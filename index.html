/* RIGHT SLIDESHOW */
.slideshow {

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;       /* full photo visible */
  object-position: center;  
  background: transparent;   /* no black background */
  opacity: 0;
  transition: opacity .9s ease, transform .9s ease;
  transform: scale(1.03);
}
.slideshow img.active {
  opacity: 1;
  transform: scale(1);
}

  <!-- Slideshow Script -->
  <script>
    let slides = document.querySelectorAll('.slideshow img');
    let index = 0;

  <!-- Confetti (modern celebration) -->

  <script>
    function fireworkEffect() {
      var duration = 5 * 1000;
      var animationEnd = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 4,
          angle: 60,
          spread: 75,
          origin: { x: 0 },
          colors: ['#ff2e63', '#08d9d6', '#fcbf49', '#6a2c70']
        });

        });
        if (Date.now() < animationEnd) {
          requestAnimationFrame(frame);
        }
      })();
    }
    window.addEventListener("load", fireworkEffect);
